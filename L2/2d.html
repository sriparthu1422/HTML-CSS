<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .get-start-btn{
            background-color: rgb(121, 82, 179);
            color: white;
            font-weight: bold;
            border: none;
            height: 40px;
            width: 110px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 6px;
        }
        .download-btn{
            background-color: white;
            border: 1px solid rgb(108, 117, 125);
            font-weight: bold;
            color: rgb(108, 117, 125);
            height: 40px;
            width: 110px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
        create a Bootstrap "Get started" use background color "rgb(46, 164, 79)" & "Download" use text color "rgb(108, 117, 125)" buttons using HTML, CSS.
    -->
        <button class="get-start-btn">Get started</button>
        <button class="download-btn">Download</button>
</body>
</html>
