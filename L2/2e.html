<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .apply-btn{
            background-color: rgb(10, 102, 194);
            color: white;
            font-weight: bold;
            font-size: 14px;
            height: 40px;
            width: 250px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .save-btn{
            background-color: white;
            border: 1px solid rgb(10, 102, 194);
            font-weight: bold;
            font-size: 14px;
            color: rgb(10, 102, 194);
            height: 40px;
            width: 100px;
            border-radius: 20px;
            margin-left: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--
        create a LinkedIn "Apply on company website" use background color "rgb(10, 102, 194)" & "Save" use text color "rgb(10, 102, 194)" buttons using HTML, CSS.
    -->
    <button class="apply-btn">Apply on the company website</button>
    <button class="save-btn">Save</button>
</body>
</html>
