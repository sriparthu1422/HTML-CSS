<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link-color{
            color: rgb(0, 113, 113);
        }

        .link-color:hover{
            color: rgb(199, 81, 31)
        }

        .my-prod{
            font-size: 30px;
            font-weight: bold;
        }
        .my-price{
            color: rgb(0, 118, 0);
            font-size: 20px;
            font-weight: bold;
        }
        .my-delivery{
            font-size: 20px;
        }
        .my-add-btn{
            border: none;
            background-color: rgb(255, 216, 20);
            color: black;
            height: 40px;
            width: 100px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .my-add-btn:hover{
            background-color: rgb(247, 202, 0);
        }

        .my-add-btn:active{
            opacity: 0.5;
        }

        .my-buy-btn{
            border: none;
            background-color: rgb(255, 164, 28);
            color: black;
            height: 40px;
            width: 100px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 6px;
            cursor: pointer;
        }

        .my-buy-btn:hover{
            background-color: rgb(250, 137, 0);
        }

        .my-buy-btn:active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!--
        Copy the code from (2f) and use CSS Pseudo-Classes called hover to the selector use property like "color" and use rgb(199, 81, 31) for amazon link, "add to cart" use "background color" for rgb(247, 202, 0)  and "active" use "opacity" and "buy now" button use bacground-color rgb(250, 137, 0) and "active" use "opacity" to the selector
    -->
    <a href="https://www.amazon.in/?&tag=googhydrabk1-21&ref=pd_sl_5szpgfto9i_e&adgrpid=155259813593&hvpone=&hvptwo=&hvadid=674893540034&hvpos=&hvnetw=g&hvrand=9815378927004555192&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9062145&hvtargid=kwd-64107830&hydadcr=14452_2316413&gad_source=1" target="_blank" class="link-color">Back to Amazon</a>
    <p class="my-prod">Nike Balck Running Shoes</p>
    <p class="my-price">$39 - in stock.</p>
    <p class="my-delivery">Free delivery tomorrow.</p>
    <button class="my-add-btn">Add to Cart</button>
    <button class="my-buy-btn">Buy now</button>
</body>
</html>
