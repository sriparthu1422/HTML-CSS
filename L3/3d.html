<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .get-start-btn{
            background-color: rgb(121, 82, 179);
            color: white;
            font-weight: bold;
            border: none;
            height: 40px;
            width: 110px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 6px;
            transition: background-color 0.15s;
        }
        
        .get-start-btn:hover{
            opacity: 0.8;
        }

        .download-btn{
            background-color: white;
            border: 1px solid rgb(108, 117, 125);
            font-weight: bold;
            color: rgb(108, 117, 125);
            height: 40px;
            width: 110px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;    
        }
        
        .download-btn:hover{
            background-color: rgb(108, 117, 125);
            color: white;
        }
    </style>
</head>
<body>
    <!--
        Copy the code from (2d) and use CSS Pseudo-Classes called hover to the selector use property like "background color", "transtion", "text color" to the selector
    -->
        <button class="get-start-btn">Get started</button>
        <button class="download-btn">Download</button>
</body>
</html>
