<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .apply-btn{
            background-color: rgb(10, 102, 194);
            color: white;
            font-weight: bold;
            font-size: 14px;
            height: 40px;
            width: 250px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .apply-btn:hover{
            background-color: rgb(2, 70, 138);
        }
        
        .save-btn{
            background-color: white;
            border: 1px solid rgb(10, 102, 194);
            font-weight: bold;
            font-size: 14px;
            color: rgb(10, 102, 194);
            height: 40px;
            width: 100px;
            border-radius: 20px;
            margin-left: 8px;
            cursor: pointer;
            transition: background-color 0.15s, border-width 0.15s;
        }

        .save-btn:hover{
            background-color: rgb(226, 240, 254);
            border-width: 2px;
        }
    </style>
</head>
<body>
    <!--
        Copy the code from (2e) and use CSS Pseudo-Classes called hover to the selector use property like "opacity" and "transtion" to the selector
    -->
    <button class="apply-btn">Apply on the company website</button>
    <button class="save-btn">Save</button>
</body>
</html>
