<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/*3a*/
			.request-btn {
				background-color: black;
				color: white;
				/* height: 40px;
				width: 110px; */
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border: none;
				cursor: pointer;
				transition: opacity 0.15s;
			}
			.request-btn:hover {
				opacity: 0.8;
			}
			/*3b*/
			.add-btn {
				background-color: rgb(255, 216, 20);
				color: black;
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border: none;
				font-weight: bold;
				border-radius: 15px;
				cursor: pointer;
			}
			.add-btn:hover {
				background-color: rgb(245, 205, 3);
			}
			/*3c*/
			.sign-btn {
				background-color: rgb(46, 164, 79);
				color: white;
				font-weight: bold;
				font-size: 15px;
				border: none;
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border-radius: 6px;
				cursor: pointer;
			}

			.sign-btn:hover {
				box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
			}
			/*3d*/
			.get-start-btn {
				background-color: rgb(121, 82, 179);
				color: white;
				font-weight: bold;
				border: none;
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border-radius: 4px;
				cursor: pointer;
				margin-right: 6px;
				transition: background-color 0.15s;
			}

			.get-start-btn:hover {
				opacity: 0.8;
			}

			.download-btn {
				background-color: white;
				border: 1px solid rgb(108, 117, 125);
				font-weight: bold;
				color: rgb(108, 117, 125);
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.15s, color 0.15s;
			}

			.download-btn:hover {
				background-color: rgb(108, 117, 125);
				color: white;
			}
			/*3e*/
			.apply-btn {
				background-color: rgb(10, 102, 194);
				color: white;
				font-weight: bold;
				font-size: 14px;
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border: none;
				border-radius: 20px;
				cursor: pointer;
				transition: background-color 0.15s;
			}

			.apply-btn:hover {
				background-color: rgb(2, 70, 138);
			}

			.save-btn {
				background-color: white;
				border: 1px solid rgb(10, 102, 194);
				font-weight: bold;
				font-size: 14px;
				color: rgb(10, 102, 194);
				padding-top: 9px;
				padding-bottom: 9px;
				padding-right: 16px;
				padding-left: 16px;
				border-radius: 20px;
				margin-left: 8px;
				cursor: pointer;
				transition: background-color 0.15s, border-width 0.15s;
			}

			.save-btn:hover {
				background-color: rgb(226, 240, 254);
				border-width: 2px;
			}
		</style>
	</head>
	<body>
		<!--
        Modify exercise 3a - 3e to use padding insted of height and width.
    -->
		<p>3a</p>
		<button class="request-btn">Request now</button>
		<p>3b</p>
		<button class="add-btn">Add to Cart</button>
		<p>3c</p>
		<button class="sign-btn">Sign up</button>
		<p>3d</p>
		<button class="get-start-btn">Get started</button>
		<button class="download-btn">Download</button>
		<p>3e</p>
		<button class="apply-btn">Apply on the company website</button>
		<button class="save-btn">Save</button>
	</body>
</html>
