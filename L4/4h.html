<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
    <style>
        .back-btn{
            margin-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
            font-size: 16px;
        }

        .nxt-btn{
            margin-left: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
            font-size: 16px;
        }

        .search-result{
            margin-left: 6px;
            margin-right: 6px;
            font-size: 16px;
        }
    </style>
	<body>
		<!--
        Create a button called "Back", "Next" in between that use anchor tag 1, 2, 3, 4, 5. This is called Pagination
    -->
		<button class="back-btn">Back</button>
		<a
			href="https://www.google.com/"
			class="search-result">1</a
		><a
			href="https://www.google.com/"
			class="search-result">2</a
		><a
			href="https://www.google.com/"
			class="search-result">3</a
		><a
			href="https://www.google.com/"
			class="search-result">4</a
		><a
			href="https://www.google.com/"
			class="search-result">5</a>
        <button class="nxt-btn">Next</button>
	</body>
</html>
