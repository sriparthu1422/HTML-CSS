<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
    <style>
        .stretch-btn{
            padding-left: 16px;
            padding-right: 16px;
            padding-top: 9px;
            padding-bottom: 9px;
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: padding-left 1s, padding-right 1s, padding-top 1s, padding-bottom 1s;
        }
        .stretch-btn:hover{
            padding-left: 32px;
            padding-right: 32px;
            padding-top: 18px;
            padding-bottom: 18px;
        }
    </style>
	<body>
		<!--
        Create a button called "Stretch" when you hover on it the button should stretch to certain size.
    -->
    <button class="stretch-btn">Stretch</button>
		
	</body>
</html>
