<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.sub-btn {
				border: none;
				border-radius: 2px;
				background-color: rgb(200, 0, 0);
				color: white;
				padding-left: 16px;
				padding-right: 16px;
				padding-top: 9px;
				padding-bottom: 9px;
				cursor: pointer;
				transition: opacity 0.15s;
				vertical-align: top;
			}
			.sub-btn:hover {
				opacity: 0.8;
			}
			.sub-btn:active {
				opacity: 0.5;
			}

			.join-btn {
				background-color: white;
				border-color: rgb(6, 95, 212);
				border-style: solid;
				border-width: 1px;
				color: rgb(6, 95, 212);
				border-radius: 2px;
				cursor: pointer;
				padding-top: 9px;
				padding-bottom: 9px;
				padding-left: 16px;
				padding-right: 16px;

				transition: background-color 0.15s, color 0.15s;
			}
			.join-btn:hover {
				background-color: rgb(6, 95, 212);
				color: white;
			}

			.join-btn:active {
				opacity: 0.7;
			}

			.tweet-btn {
				background-color: rgb(29, 155, 240);
				color: white;
				border: none;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 16px;
				padding-right: 16px;
				border-radius: 8px;
				border-radius: 18px;
				font-weight: bold;
				font-size: 15px;
				cursor: pointer;
				margin-left: 8px;
				transition: box-shadow 0.15s;
				vertical-align: top;
			}

			.tweet-btn:hover {
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
			}
		</style>
	</head>
	<body>
		<!--
        Create "SUBSCRIBE", "JOIN", "TWEET" buttons using html and css and use padding to them insted of height/width
    -->
		<button class="sub-btn">SUBSCRIBE</button>
		<button class="join-btn">JOIN</button>
		<button class="tweet-btn">Tweet</button>
	</body>
</html>
