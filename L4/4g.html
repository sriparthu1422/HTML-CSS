<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub-btn {
				border: none;
				border-radius: 2px;
				background-color: rgb(204, 0, 0);
				color: white;
                margin-right: 8px;
                margin-left: 20px;
				padding-left: 16px;
				padding-right: 16px;
				padding-top: 9px;
				padding-bottom: 9px;
				cursor: pointer;
				transition: opacity 0.15s;
				vertical-align: top;
			}
			.sub-btn:hover {
				opacity: 0.8;
			}
			.sub-btn:active {
				opacity: 0.5;
			}
    </style>
</head>
<body>
    <!--
        Use the Chrome DevTools to get the exact color for the subscribe button and update it in the code
    -->
    <button class="sub-btn">SUBSCRIBE</button>
</body>
</html>
